<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //- Get players choice. 
        //- Generate random computer choice
        function getComputersChoice(){
            let choice;
            let x = Math.floor(Math.random() * 3) + 1;
            if(x === 3){
                return "Paper";
            }else if(x === 2){
                return "Rock"
            }else if(x === 1){
                return "Scissors";
            }else{
                return "Error";
            }
        }
        //- Compare the two choices and determine winner
        function play(playersChoice, ComputersChoice){
            const player = playersChoice.toLowerCase();
            const computer = ComputersChoice.toLowerCase();
            if(player === computer){
                return "It's a DRAW";
            }else{
                if(player === "rock" && computer === "paper"){
                    return "You LOST, PAPER beats ROCK!";
                }else if(player === "rock" && computer === "scissors"){
                    return "You WON, ROCK beats SCISSORS!";
                }else if(player === "paper" && computer === "scissors"){
                    return "You LOST, SCISSORS beat PAPER!";
                }else if(player === "paper" && computer === "rock"){
                    return "You WON, PAPER beats ROCK!";
                }else if(player === "scissors" && computer === "rock"){
                    return "You LOST, ROCK beats SCISSORS!";
                }else if(player === "scissors" && computer === "paper"){
                    return "You WON, SCISSORS beat PAPER!";
                }else{
                    return "ERROR";
                }
            }
        }
        //- Check if somebody reached 5 wins if yes -> determine who won , if no -> play game again
        //- Start new game
        console.log(play("ROCK", getComputersChoice()));
    </script>
